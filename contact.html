<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyler's Travels - Contact Us</title>
    <link rel="stylesheet" href="travel_recommendation.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">
            <span>Tyler's Travels</span>
        </div>
        <div class="links">
            <a href="travel_recommendation.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </div>

    <div class="content">
        <h1>Contact Us</h1>
        
        <!-- Contact Form -->
        <form action="#" method="post" style="margin-top: 20px; text-align: left;">
            <label for="name" style="display:block; margin-bottom:5px;">Name:</label>
            <input type="text" id="name" name="name" required style="width:100%; max-width:400px; margin-bottom:15px;">

            <label for="email" style="display:block; margin-bottom:5px;">Email:</label>
            <input type="email" id="email" name="email" required style="width:100%; max-width:400px; margin-bottom:15px;">

            <label for="message" style="display:block; margin-bottom:5px;">Message:</label>
            <textarea id="message" name="message" rows="5" required style="width:100%; max-width:400px; margin-bottom:15px;"></textarea>
            
            <button type="submit" style="padding: 10px 20px; background: darkgreen; color: white; border: none; border-radius: 5px; cursor: pointer;">Submit</button>
        </form>
    </div>

    <!-- Social Icons Section -->
    <div class="social-icons">
        <a href="#"><img src="X_icon.jpg" alt="X Logo"></a>
        <a href="#"><img src="instagram.jpg" alt="Instagram Logo"></a>
        <a href="#"><img src="facebook.jpg" alt="Facebook Logo"></a>
        <a href="#"><img src="youtube.jpg" alt="YouTube Logo"></a>
    </div>
</body>
</html>
